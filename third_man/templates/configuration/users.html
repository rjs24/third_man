{% extends "base.html" %}

{% block content %}
<br>
<div class="row justify-content-left">
    <div class="col-auto"></div>
    <div class="col-auto">
        <a href="/users/create/" class="btn btn-primary" action="{% url 'get-userform' %}">Create User</a>
        <br>
        <br>
        {% csrf_token %}
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Username</th>
                    <th>Staff</th>
                    <th>Superuser</th>
                    <th>Last login</th>
                </tr>
            </thead>
            <tbody>
                {% for row in queryset %}
                <tr>
                    <td>
                        <a href="/users/edit/{{row.pk}}/">{{row.username}}</a>
                    </td>
                    <td>
                        {{row.is_staff}}
                    </td>
                    <td>
                        {{row.is_superuser}}
                    </td>
                    <td>
                        {{row.last_login}}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
