{% extends "base.html" %}

{% block content %}
<br>
<div class="row justify-content-left">
    <div class="col-auto"></div>
    <div class="col-auto">
        <a href="/comms/create/" class="btn btn-primary" action="{% url 'get-form' %}">Create Group</a>
        <br>
        <br>
        {% csrf_token %}
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Group name</th>
                    <th>Group owner</th>
                    <th>Group purpose</th>
                </tr>
            </thead>
            <tbody>
                {% for row in queryset %}
                <tr>
                    <td>
                        <a href="/comms/edit/{{row.slug}}">{{row.group_name}}</a>
                    </td>
                    <td>
                        {{row.group_owner}}
                    </td>
                    <td>
                        {{row.group_purpose}}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-auto">
        Messaging stuff here
    </div>
</div>

{% endblock %}
